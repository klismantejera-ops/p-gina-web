<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tecnología Futurista con Cuestionario - Proyecto KLISMAN</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #001622, #00305a 95%);
    color: #00e5ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 16px 60px;
  }
  main.content {
    max-width: 1200px;
    width: 100%;
    margin-bottom: 40px;
    padding: 20px;
  }
  main.content h1,h2,p {
    color: #00d6ff;
    text-shadow: 0 0 15px #00bfffaa;
  }

  .card {
    background: rgba(0,40,70,0.9);
    border: 3px solid #00cfffcc;
    border-radius: 24px;
    box-shadow:
      0 0 80px #00cfffcc,
      inset 0 0 30px #006caaee;
    padding: 32px 36px;
    width: 600px;
    max-width: 95vw;
    color: #a1dbff;
  }
  .card h1 {
    font-size: 2.6rem;
    margin-bottom: 18px;
    text-align: center;
    color: #5feeff;
    text-shadow: 0 0 30px #60dfff;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 1rem;
  }
  input[type="text"] {
    width: 100%;
    font-size: 1.1rem;
    padding: 12px 16px;
    border-radius: 16px;
    border: 2px solid #00aaff;
    background: rgba(0,50,90,0.6);
    color: #cff3ff;
    box-shadow: inset 0 0 18px #00cfffbb;
    margin-bottom: 20px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #00e5ff;
    box-shadow: inset 0 0 30px #00e5ffcc;
  }
  button {
    background-color: #00ccff;
    color: #002c47;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 14px;
    border: none;
    padding: 14px 0;
    width: 100%;
    cursor: pointer;
    box-shadow: 0 0 30px #00b2ffcc;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:disabled {
    background-color: #05506f;
    cursor: not-allowed;
    box-shadow: none;
    color: #003a5c;
  }
  button:hover:not(:disabled) {
    background-color: #3effff;
    box-shadow: 0 0 90px #3effffcc;
  }
  .question {
    font-size: 1.3rem;
    margin-bottom: 18px;
    font-weight: 600;
  }
  .answers {
    display: flex;
    flex-direction: column;
  }
  .answer-btn {
    background-color: #004f80;
    border: 2px solid #00a9e0;
    color: #bde8fb;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .answer-btn:hover {
    background-color: #00a8f0;
    border-color: #00e5ff;
    color: #002e4a;
  }
  .selected {
    background-color: #0070b9;
    border-color: #00dfff !important;
    color: #bafaff;
  }
  #result-container h2 {
    color: #3dcdff;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 30px #64cfffaa;
  }
  #score {
    font-size: 1.3rem;
    text-align: center;
    margin-bottom: 18px;
    color: #a3e9ffbb;
  }
  #details ul {
    list-style: none;
    padding-left: 0;
    color: #a4ceffcc;
  }
  #details li {
    margin-bottom: 11px;
    font-size: 1.1rem;
  }
  .correct {
    color: #00ff6d;
    font-weight: 700;
  }
  .incorrect {
    color: #ff615b;
    font-weight: 700;
  }

  @media (max-width: 650px) {
    .card {
      width: 90vw;
      padding: 24px 20px;
    }
    .answer-btn {
      padding: 10px;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.1rem;
    }
    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<main class="content" aria-label="Contenido principal">
  <h1>Información Tecnológica Avanzada</h1>
  <p>Explora aquí temas de computación, hardware y redes con estilo futurista y presentación moderna.</p>
  <!-- Puedes agregar contenido extra aquí -->
</main>

<main class="card" aria-label="Cuestionario de Hardware y Redes" role="region">
  <h1>Cuestionario Hardware y Redes</h1>

  <label for="student-name">Nombre del estudiante:</label>
  <input type="text" id="student-name" aria-required="true" placeholder="Escribe tu nombre" />
  <button id="start-btn" disabled aria-disabled="true">Iniciar cuestionario</button>

  <div id="question-container" class="hide" aria-live="polite">
    <div id="question" class="question"></div>
    <div id="answers" class="answers"></div>
    <button id="next-btn" disabled aria-disabled="true">Siguiente</button>
  </div>

  <div id="result-container" class="hide" aria-live="polite">
    <h2>Resultados</h2>
    <div id="score"></div>
    <div id="details"></div>
  </div>
</main>

<script>
  const startBtn = document.getElementById('start-btn');
  const nextBtn = document.getElementById('next-btn');
  const questionContainer = document.getElementById('question-container');
  const questionElem = document.getElementById('question');
  const answersElem = document.getElementById('answers');
  const studentNameInput = document.getElementById('student-name');
  const resultContainer = document.getElementById('result-container');
  const scoreElem = document.getElementById('score');
  const detailsElem = document.getElementById('details');

  const questionBank = [
    {
      question: "¿Qué componente es el cerebro de un computador?",
      answers: [
        { text: "Disco duro", correct: false },
        { text: "Memoria RAM", correct: false },
        { text: "CPU (Procesador)", correct: true },
        { text: "Tarjeta de video", correct: false }
      ]
    },
    {
      question: "¿Cuál es la función principal de un switch en redes?",
      answers: [
        { text: "Conectar dispositivos dentro de una misma red local", correct: true },
        { text: "Enrutamiento entre diferentes redes", correct: false },
        { text: "Proveer direcciones IP", correct: false },
        { text: "Controlar el acceso a Internet", correct: false }
      ]
    },
    {
      question: "¿Qué es una dirección IP?",
      answers: [
        { text: "Un identificador único para un dispositivo en una red", correct: true },
        { text: "Un tipo de hardware de red", correct: false },
        { text: "Un protocolo de seguridad", correct: false },
        { text: "Un cable de datos", correct: false }
      ]
    },
    {
      question: "¿Qué tipo de cableado se usa comúnmente para redes LAN?",
      answers: [
        { text: "Cable coaxial", correct: false },
        { text: "Cable UTP (par trenzado)", correct: true },
        { text: "Cable HDMI", correct: false },
        { text: "Cable USB", correct: false }
      ]
    },
    {
      question: "¿Qué significa la sigla RAM en computación?",
      answers: [
        { text: "Memoria de acceso aleatorio", correct: true },
        { text: "Memoria de acceso rápido", correct: false },
        { text: "Memoria de almacenamiento", correct: false },
        { text: "Memoria de solo lectura", correct: false }
      ]
    }
  ];

  let shuffledQuestions = [];
  let currentQuestionIndex = 0;
  let score = 0;
  let selectedAnswers = [];

  studentNameInput.addEventListener('input', () => {
    const isValid = studentNameInput.value.trim() !== "";
    startBtn.disabled = !isValid;
    startBtn.setAttribute('aria-disabled', !isValid);
  });

  startBtn.addEventListener('click', () => {
    score = 0;
    selectedAnswers = [];
    currentQuestionIndex = 0;
    resultContainer.classList.add('hide');
    questionContainer.classList.remove('hide');
    startBtn.classList.add('hide');
    studentNameInput.disabled = true;

    shuffledQuestions = [...questionBank].sort(() => Math.random() - 0.5);

    showQuestion();
  });

  nextBtn.addEventListener('click', () => {
    if(currentQuestionIndex < shuffledQuestions.length -1){
      currentQuestionIndex++;
      showQuestion();
    } else {
      showResults();
    }
  });

  function showQuestion(){
    resetState();
    let currentQ = shuffledQuestions[currentQuestionIndex];
    questionElem.textContent = currentQ.question;

    currentQ.answers.forEach(answer => {
      const button = document.createElement('button');
      button.classList.add('answer-btn');
      button.textContent = answer.text;
      button.dataset.correct = answer.correct;
      button.addEventListener('click', selectAnswer);
      answersElem.appendChild(button);
    });
  }

  function resetState(){
    nextBtn.disabled = true;
    nextBtn.setAttribute('aria-disabled', true);
    while(answersElem.firstChild){
      answersElem.removeChild(answersElem.firstChild);
    }
  }

  function selectAnswer(e){
    const selectedBtn = e.target;
    const correct = selectedBtn.dataset.correct === "true";
    selectedAnswers[currentQuestionIndex] = correct;
    if(correct) score++;

    Array.from(answersElem.children).forEach(button => {
      button.classList.remove('selected');
      button.disabled = true;
      if(button.dataset.correct === "true"){
        button.style.borderColor = "lime";
      }
      if(button === selectedBtn && !correct){
        button.style.borderColor = "red";
      }
    });

    selectedBtn.classList.add('selected');
    nextBtn.disabled = false;
    nextBtn.setAttribute('aria-disabled', false);
  }

  function showResults(){
    questionContainer.classList.add('hide');
    resultContainer.classList.remove('hide');

    scoreElem.innerHTML = `<p>${studentNameInput.value}, obtuviste ${score} de ${shuffledQuestions.length} respuestas correctas.</p>`;
    detailsElem.innerHTML = "<h3>Detalle de respuestas:</h3><ul>";
    shuffledQuestions.forEach((q, i) => {
      const status = selectedAnswers[i] ? `<span class='correct'>Correcto</span>` : `<span class='incorrect'>Incorrecto</span>`;
      detailsElem.innerHTML += `<li><b>Pregunta:</b> ${q.question} — ${status}</li>`;
    });
    detailsElem.innerHTML += "</ul>";

    startBtn.textContent = "Reiniciar cuestionario";
    startBtn.disabled = false;
    startBtn.classList.remove('hide');
    studentNameInput.disabled = false;
    studentNameInput.value = "";
    nextBtn.disabled = true;
    nextBtn.setAttribute('aria-disabled', true);
  }
</script>
</body>
</html>
